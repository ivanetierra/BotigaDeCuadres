spring.jpa.open-in-view=true
spring.jpa.show-sql=true 

#spring.jpa.hibernate.ddl-auto=update  ##comentado para que me detecte schema.sql

//H2

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false


//MYSQL

mysql.datasource.url=jdbc:mysql://localhost:3306/whitecollar&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
mysql.datasource.username=root
mysql.datasource.password=root
mysql.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mysql.jpa.show-sql=false


mysql.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#Puerto del servidor Tomcat
server.port=8085
